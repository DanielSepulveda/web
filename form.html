<!DOCTYPE html>
<html lang="en">

    <head>
        <title>FORMS</title>
        <meta charset="UTF-8" />
    </head>

    <body>
        <div>
            <h1>Forms</h1>
        </div>
        <div>
            <h2> LINKS </h2>
            <div>
                <ul>
                    <li>
                        <a href="./index.html">
                            To home
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div>
            <h2>Form</h2>
            <div>
                <form action="">
                    <fieldset>
                        <legend>Title of form</legend>

                        <div>
                            <label for="username">Username</label>
                            <input type="text" id="username" class="info" name="user" value="daniel">
                        </div>
                        <div>
                            <label for="passowrd">Password</label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div>
                            <label for="range1">From 10-20</label>
                            <input type="checkbox" name="age_range" id="range1" value="10_20">
                        </div>
                        <div>
                            <label for="range2">From 21-30</label>
                            <input type="checkbox" name="age_range" id="range2" value="21_30">
                        </div>
                        <div>
                            <label for="male">Male</label>
                            <input type="radio" name="gender" id="male" value="M">
                        </div>
                        <div>
                            <label for="female">Female</label>
                            <input type="radio" name="gender" id="female" value="F">
                        </div>
                        <div>
                            <label for="number">Number</label>
                            <input type="number" name="number" id="number">
                        </div>
                        <div>
                            <label for="date">Date</label>
                            <input type="date" name="date" id="date">
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div>
                            <label for="phone">Tel</label>
                            <input type="tel" name="tel" id="tel">
                        </div>
                        <div>
                            <label for="country">Select a Country</label>
                            <select name="country" id="country">
                                <option value="MX">Mexico</option>
                                <option value="FR">France</option>
                                <option value="US">USA</option>
                            </select>
                        </div>
                        <div>
                            <label for="comment">Comments</label>
                            <textarea name="comments" id="comment" cols="30" rows="10"></textarea>
                        </div>
                        <div>
                            <input type="submit" value="Submit">
                        </div>


                    </fieldset>
                </form>
            </div>
        </div>
    </body>

</html>
